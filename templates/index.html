<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Items</title>
<link href="/static/style.css" rel="stylesheet" />
</head>
<body>

  <!-- Mobile header / pane switcher -->
  <header class="topbar">
    <h1>Items</h1>
    <div class="tabs">
      <button id="tab-left">Edit / Add</button>
      <button id="tab-right">Results</button>
    </div>
  </header>

  <main class="layout show-left" id="layout">

    <!-- LEFT PANE -->
    <section class="pane left">
      <div class="stack">

        <!-- Top search -->
        <div class="card stack">
          <h2>Search</h2>

          <!-- Location + parent (TOP) -->
          <div class="location-block">
            <div>
              <label>Location</label>
              <input class="location" placeholder="Location" />
            </div>
            <div>
              <label>Tag</label>
          <input class="tag" placeholder="Tag" />
            </div>
          </div>
        </div>

        <!-- Add / edit form -->
        <div class="card stack">
          <h2>Add Item Group</h2>

          <div>
            <label>Name</label>
            <input placeholder="Item name" />
          </div>

          <div>
            <label>Instructions</label>
            <input placeholder="Optional instructions" />
          </div>
          <div>
            <label>Tags</label>
            <input class="tag" placeholder="Optional instructions" />
          </div>

          <div>
            <label>Voltage</label>
            <input placeholder="Item name" />
          </div>
          <div>
            <label>Current</label>
            <input placeholder="Item name" />
          </div>
          <div>
            <label>Capacity</label>
            <input placeholder="Item name" />
          </div>
          <div>
            <label>Charging Type</label>
            <input placeholder="Item name" />
          </div>

          <button id="addItemGroupButton">Save</button>
        </div>
        <!-- Add / edit form -->
        <div class="card stack">
          <h2>Add Item</h2>

          <div>
            <label>Item Group</label>
            <input placeholder="Item Group" />
          </div>
          <div>
            <label>Last Seen Date</label>
            <input placeholder="Optional Parent Name" />
          </div>
          <div>
            <label>Last Chargee Date</label>
            <input placeholder="Item Group" />
          </div>
          <div>
            <label>Acquired Date</label>
            <input placeholder="Item Group" />
          </div>
          <div>
            <label>Has Dedicated Cable</label>
            <input placeholder="Optional Parent Name" />
          </div>
          <div>
            <label>Price</label>
            <input placeholder="Optional Parent Name" />
          </div>
          <div>
            <label>Bought Place</label>
            <input placeholder="Optional Parent Name" />
          </div>

          <div>
            <label>Location</label>
            <input class="location" placeholder="Optional instructions" />
          </div>
          <button id="addItemButton">Save</button>
        </div>
        <div class="card stack">
          <h2>Add Location</h2>
          <div>
            <label>Location</label>
            <input class="location" placeholder="Location" />
          </div>
          <div>
            <label>Parent Place</label>
            <input class="location" placeholder="Optional Parent Name" />
          </div>
          <button id="addLocationButton">Save</button>
        </div>
      </div>
    </section>

    <!-- RIGHT PANE -->
    <section class="pane right">
      <h2>Results</h2>

      <!-- This is just structure; plug your JS here -->
      <div class="results">
        <div class="result-card">Item / search result</div>
        <div class="result-card">Item / search result</div>
        <div class="result-card">Item / search result</div>
      </div>
    </section>

  </main>
  <!--
    JS NOTE (you said you'll do it):
    - Toggle layout.classList.add('show-left'|'show-right') on mobile
    - Wire autocomplete / results rendering yourself
  -->
<script src="/static/script.js"></script>
</body>
</html>
